<!-- Template global para página de Meus Serviços -->
<script id="meus-servicos" type="text/template">

    </div>
  </div>
</div>
<% } %>

      </p>
    </div>
  </div>
</div>
</script>

<!-- Template para serviços -->
<script id="item-servico" type="text/template">
<li id="<%= uid %>">
    <ul id="" class="produto">
        <li class="status"><img src="assets/img/ico-<%= status %>.png" border="0"></li>
        <li class="nome">
            <p class="ffarial fs12 fccinza3 servico"><%= title %></p>
            <% if ( licenca != '' && licenca != undefined ) { %>
            <p class="ffarial fs11 fccinza1">Licença <%= licenca %></p>
            <% } %>
        </li>
      <% if ( status == 'ativo' ) { %>
    <li class="confirmar-compra"><!--button type="button" class="btn btn-roxo bg-btn-roxo" data-toggle="button">Confirmar compra</button--></li>
    <li class="desistir-compra"><!--a href="#" class="ffarial fs12 fcroxo btn-oi"><img src="assets/img/ico-menos-circulo-vermelho.png" class="ico-desistir-compra" border="0" /> Desistir da compra</a--></li>
    <% } else if (status == 'inativo') {  %>
    <li class="acao"><!--button type="button" class="btn btn-roxo bg-btn-roxo install-open-tr" data-toggle="button">Instalar</button--></li>
    <% } %>
    <li class="configuracoes">
      <a href="#" class="ffarial fs12 fcroxo btn-oi tooltip-oi" data-service="<%= uid %>" data-toggle="tooltip" data-placement="top" title="" data-original-title="Aqui você pode: liberar licenças, localizar e bloquear seu dispositivo móvel e muito mais.">Configurações</a>
    </li>
    <li class="mais-opcoes">
      <a href="#" class="ffarial fs12 fcroxo btn-oi btn-mais-opcoes" data-service="<%= uid %>">Mais opções <span class="caret"></span></a>
    </li>
  </ul>
  <div class="conteudo-mais-opcoes box-conteudo" style="display: none;">
    <ul>
      <li class="plano">
        <p class="ffarial fs12 fccinza3 fbold titulo">Plano</p>
        <ul class="ffarial fs11 fccinza2">
          <% for(var i in caracteristicas) { %>
          <li><%= caracteristicas[i] %></li>
          <% } %>
        </ul>

      </li>

      <li class="instalacao">
        <p class="ffarial fs12 fccinza3 fbold titulo">Instalação</p>
        <ul class="ffarial fs11 fccinza2">
          <% for(var i in dados_instalacao) { %>
          <li><%= dados_instalacao[i] %></li>
          <% } %>
        </ul>
      </li>

      <li class="manutencao">
        <p class="ffarial fs12 fccinza3 fbold titulo">Manutenção</p>
        <a href="#" data-service="<%= uid %>" class="ffarial fs12 fcroxo btn-oi btn-termo-uso">Ver termo de uso</a>
      </li>
      <li class="fechar">
        <div class="seta-cima"></div>
        <div class="btn-fechar">
          <button type="button" data-service="<%= uid %>" class="close" data-dismiss="modal">
            <span data-service="<%= uid %>" aria-hidden="true">×</span>
            <span data-service="<%= uid %>" class="sr-only">Close</span>
          </button>
        </div>
      </li>
    </ul>
  </div>

  <!-- Modal de Termos de Uso -->
  <div class="modal fade" id="modalTermoUso" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <iframe src="<%= tduURL %>" style="width: 720px; height: 379px; border: none; margin-left: -73px;"></iframe>
        <div>
          <input type="checkbox" id="aceite-tdu" />
          <span class="ffarial fs11 fccinza2">Li e concordo.</span>
        </div>

        <div class="multidispositivo borda-top-cinza">
          <p class="ffarial fs12 fccinza2 fbold topspaced">Selecione um dispositivo</p>
          <ul class="icones">
            <li>
              <a href="#" class="btn-ico ico ico-win" data-rel="contrato-multidevice" data-shortcut="true" title="PC"></a>
              <p class="ffarial fs12 fcroxo">PC</p>
            </li>
            <li>
              <a href="#" class="btn-ico ico ico-mac" data-rel="contrato-multidevice" data-shortcut="false" title="Mac"></a>
              <p class="ffarial fs12 fcroxo">Mac</p>
            </li>
            <li>
              <a href="#" class="btn-ico ico ico-tablet" data-rel="contrato-multidevice" data-shortcut="false" title="Tablet"></a>
              <p class="ffarial fs12 fcroxo">Tablet</p>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</li>
</script>

<!-- Mensagem Compra cancelada com sucesso -->
<script id="modal-cancelamento" type="text/template">
<div class="modal fade" id="modal-cancelamento" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="btn-fechar"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
                <h4 class="modal-title" id="myModalLabel">Compra Cancelada</h4>
            </div>
            <div class="modal-body modal-body-menor">
                <ul class="dialogo">
                    <li><img src="assets/img/ico-dialogo1.png" border="0"></li>
                    <li>
                        <p class="ffarial fs20 fcpreto fbold no-margin">Compra cancelada com sucesso!</p>
                    </li>
                </ul>
            </div>
            <div class="modal-footer-cancelamento">
                <div class="row">
                    <div class="col-xs-8">
                        <div class="modal-footer-borda">&nbsp;</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-5">
                        <button type="button" class="btn btn-roxo bg-btn-roxo btn-fechar-modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
